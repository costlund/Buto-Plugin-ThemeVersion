-
  type: div
  settings:
    globals:
      -
        path_to_key: 'settings/plugin/i18n/translate_v1/settings/path'
        value: '/plugin/theme/version/i18n'
  attribute:
    class: text-center
    style:
      font-size: smaller
  innerHTML:
    -
      type: span
      attribute:
        class: colon
      innerHTML: 'Test users'
    -
      type: span
      innerHTML: rs:test_users
-
  type: widget
  settings:
    globals:
      -
        path_to_key: 'settings/plugin/i18n/translate_v1/settings/path'
        value: '/plugin/theme/version/i18n'
  data:
    plugin: wf/table
    method: render_many
    data:
      id: dt_history
      i18n: false
      field:
        date: Date
        version: Version
        title: Title
        description: Description
        users_working: Working
        users_issue: Issue
      rs: rs:data
      datatable:
        ajax: /theme_version/history
        disabled: false
      class:
        table: table-sm table-striped table-hover
-
  type: script
  innerHTML: |
    if(typeof PluginThemeVersion=='object'){
      $('#dt_history tbody').on( 'click', 'tr', function () {
        PluginThemeVersion.data.row = datatable_dt_history.row( this ).data();
        PluginThemeVersion.row_click();
      });
    }else{
      console.log('Add PluginThemeVersion.widget_include to get more functions.');
    }
-
  type: script
  innerHTML: script:application_data

